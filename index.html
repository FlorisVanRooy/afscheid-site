<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stageteller</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #ffeef3;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    width: 100%;
  }

  h1 {
    font-size: 2.5rem; /* Big on mobile */
    color: #ff4d88;
    margin-bottom: 20px;
    line-height: 1.2;
  }

  #countdown {
    font-size: 1.6rem;
    color: #ff4d88;
    margin-bottom: 40px;
    font-weight: bold;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px; /* space for moving button */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button {
    font-size: 1.4rem;
    padding: 18px 32px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    margin: 10px;
    min-width: 120px;
    min-height: 60px;
    touch-action: manipulation; /* better mobile tapping */
  }

  .buttons-area {
  position: relative;
  width: 100%;
  max-width: 350px;
  height: 220px; /* safe movement zone */
  margin: 0 auto;
  margin-top: 20px;
}

/* YES button centered */
#yes {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #ff4d88;
  color: white;
  font-size: 1.4rem;
  padding: 18px 32px;
  border-radius: 18px;
  border: none;
  min-width: 120px;
  min-height: 60px;
  box-shadow: 0 6px 15px rgba(255, 77, 136, 0.3);
}

/* NO button starts below so no overlap */
#no {
  position: fixed; /* WAS absolute */
  left: 50%;
  top: 75%;
  transform: translate(-50%, -50%);
  background-color: #cccccc;
  font-size: 1.4rem;
  padding: 18px 32px;
  border-radius: 18px;
  border: none;
  min-width: 120px;
  min-height: 60px;
  transition: left 0.25s ease, top 0.25s ease;
  z-index: 1000; /* stays above everything */
}

  /* Extra scaling for larger phones */
  @media (min-width: 600px) {
    h1 {
      font-size: 3rem;
    }

    #countdown {
      font-size: 2rem;
    }

    button {
      font-size: 1.6rem;
      padding: 20px 40px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Mis je ons al? ðŸ¥º</h1>

  <p id="countdown"></p>

  <div class="buttons-area" id="buttonsArea">
  <button id="yes" onclick="alert('Wij missen jou ook!!! ðŸ’•')">JA</button>
  <button id="no">NEE</button>
</div>
</div>

<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");

  function moveButton() {
    const yesRect = yesButton.getBoundingClientRect();

    // Center of the YES button (on the screen)
    const yesCenterX = yesRect.left + yesRect.width / 2;
    const yesCenterY = yesRect.top + yesRect.height / 2;

    // How far it can escape from the YES button (increase for more chaos)
    const radius = 500; // try 200â€“400 for fun

    const angle = Math.random() * Math.PI * 2;
    const distance = 100 + Math.random() * radius;

    let newX = yesCenterX + Math.cos(angle) * distance;
    let newY = yesCenterY + Math.sin(angle) * distance;

    // Keep it inside the visible screen (important for mobile)
    const padding = 10;
    const maxX = window.innerWidth - noButton.offsetWidth - padding;
    const maxY = window.innerHeight - noButton.offsetHeight - padding;

    newX = Math.max(padding, Math.min(newX, maxX));
    newY = Math.max(padding, Math.min(newY, maxY));

    noButton.style.left = newX + "px";
    noButton.style.top = newY + "px";
  }

  // Desktop (less spammy than mouseover)
  noButton.addEventListener("mouseenter", moveButton);

  // Mobile (super important)
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault(); // stops accidental tapping
    moveButton();
  });

  // Countdown Timer
  const countdownElement = document.getElementById("countdown");

  // Set target date (May 9th - adjust year if needed)
  const targetDate = new Date("May 9, 2026 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownElement.innerHTML = "WE'RE TOGETHER AGAIN!!! ðŸŽ‰ðŸ’•";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = 
      "Nog maar " + 
      days + "d : " +
      hours + "h : " +
      minutes + "m : " +
      seconds + "s" + " tot we elkaar terug zien";
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
